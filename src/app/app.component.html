<div class="left-side">
  <am-common-table
    [columnsState]="columns$ | async"
    [rowsState]="rows$ | async"
    (editRow)="onEditRow($event)"
  ></am-common-table>

  <am-row-edit-form [form]="form" [row]="row" [columns]="columns"></am-row-edit-form>
</div>
<div class="right-side">
  <am-attribute-configurator
    class="right-side__inner"
    [columnsState]="columns$ | async"
    (columnsChange)="onColumnsChange($event)"
  ></am-attribute-configurator>
</div>
